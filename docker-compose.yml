services:
  minecraft:
    image: itzg/minecraft-server:java21
    container_name: mytrip-server
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "SPIGOT"
      VERSION: "1.21.4"
      MEMORY: "2G"
      # Accept players in offline mode (no Mojang auth) â€” handy for local testing
      ONLINE_MODE: "FALSE"
      # Reduce view distance for lighter resource usage
      VIEW_DISTANCE: "10"
    volumes:
      - server-data:/data
      - ./plugins:/data/plugins
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  server-data:
