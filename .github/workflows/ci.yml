name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and Test
        run: mvn -B verify

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MyTrip-${{ github.sha }}
          path: target/MyTrip-v*.jar
          if-no-files-found: error
